<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Loans - Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Library</a>
        <div class="navbar-nav">
            <a class="nav-link" th:href="@{/books}">Books</a>
            <a class="nav-link active" th:href="@{/loans}">Loans</a>
        </div>
    </div>
</nav>

<div class="container py-4">
    <h2>New Loan</h2>

    <form th:action="@{/loans/save}" method="post" class="mt-3">
        <input type="hidden" name="bookId" th:value="${book.id}"/>

        <div class="mb-3">
            <label class="form-label">Book</label>
            <input class="form-control" th:value="${book.title}" disabled>
        </div>

        <div class="mb-3">
            <label class="form-label">Borrower Name</label>
            <input class="form-control" name="borrowerName" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" name="borrowerEmail" type="email" required>
        </div>

        <div class="mt-4 d-flex gap-2">
            <button class="btn btn-primary">Create Loan</button>
            <a class="btn btn-secondary" th:href="@{/loans}">Cancel</a>
        </div>
    </form>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
