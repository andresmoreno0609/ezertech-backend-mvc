<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Préstamos - Lista</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Biblioteca</a>
        <div class="navbar-nav">
            <a class="nav-link" th:href="@{/books}">Libros</a>
            <a class="nav-link active" th:href="@{/loans}">Préstamos</a>
        </div>
    </div>
</nav>

<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Préstamos</h2>
        <a class="btn btn-primary" th:href="@{/loans/new}">Nuevo Préstamo</a>
    </div>

    <!-- Barra de búsqueda rápida -->
    <div class="mb-3">
        <input id="loanSearch" type="text" class="form-control" placeholder="Búsqueda rápida por nombre, correo o libro...">
    </div>

    <!-- Tabla de préstamos -->
    <table class="table table-striped table-hover" id="loansTable">
        <thead class="table-dark">
        <tr>
            <th>Libro</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Fecha de Préstamo</th>
            <th>Fecha de Vencimiento</th>
            <th>Fecha de Devolución</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="loan : ${loans.content}">
            <td th:text="${loan.bookTitle}"></td>
            <td th:text="${loan.borrowerName}"></td>
            <td th:text="${loan.borrowerEmail}"></td>
            <td th:text="${loan.loanDate}"></td>
            <td th:text="${loan.dueDate}"></td>
            <td th:text="${loan.returnDate != null ? loan.returnDate : 'Pendiente'}"></td>
            <td class="d-flex gap-2">
                <a th:href="@{/loans/return/{id}(id=${loan.id})}"
                   class="btn btn-sm btn-success"
                   th:if="${loan.returnDate == null}">Devolver</a>

                <span th:if="${loan.returnDate != null}" class="text-muted">Devuelto</span>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-secondary mt-3" th:href="@{/}">Volver al Inicio</a>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
<script>
    const input = document.getElementById('loanSearch');
    const rows = () => Array.from(document.querySelectorAll('#loansTable tbody tr'));
    input.addEventListener('input', () => {
      const q = input.value.trim().toLowerCase();
      rows().forEach(tr => {
        const text = tr.innerText.toLowerCase();
        tr.style.display = text.includes(q) ? '' : 'none';
      });
    });
</script>
</body>
</html>
