<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Préstamos</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Library</a>
        <div class="navbar-nav">
            <a class="nav-link active" th:href="@{/books}">Books</a>
            <a class="nav-link" th:href="@{/loans}">Loans</a>
            <a class="nav-link" th:href="@{/books/search}">Search</a>
        </div>
    </div>
</nav>
<div class="container mt-4">

    <!-- Mensajes flash -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Encabezado y botón -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Préstamos</h2>
        <a th:href="@{/loans/new}" class="btn btn-primary">Nuevo Préstamo</a>
    </div>

    <!-- Búsqueda rápida (opcional, aún no funcional) -->
    <input type="text" class="form-control mb-3" placeholder="Buscar por nombre, email o libro...">

    <!-- Tabla de préstamos -->
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Libro</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Fecha Préstamo</th>
            <th>Vencimiento</th>
            <th>Devolución</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="loan : ${loans.content}">
            <td th:text="${loan.bookTitle}"></td>
            <td th:text="${loan.borrowerName}"></td>
            <td th:text="${loan.borrowerEmail}"></td>
            <td th:text="${loan.loanDate}"></td>
            <td th:text="${loan.dueDate}"></td>
            <td th:text="${loan.returnDate != null ? loan.returnDate : 'Pendiente'}"></td>
            <td>
                <a th:href="@{/loans/return/{id}(id=${loan.id})}"
                   class="btn btn-success btn-sm"
                   th:if="${loan.returnDate == null}">Devolver</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Paginación -->
    <nav>
        <ul class="pagination">
            <li th:each="i : ${#numbers.sequence(0, loans.totalPages - 1)}"
                th:classappend="${i == loans.page} ? 'active'">
                <a th:href="@{/loans(page=${i})}" th:text="${i + 1}" class="page-link"></a>
            </li>
        </ul>
    </nav>

    <!-- Botón volver -->
    <a th:href="@{/}" class="btn btn-secondary mt-3">Back to Home</a>
</div>
</body>
</html>
